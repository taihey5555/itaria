<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="/static/image1.png">
    <link rel="icon" type="image/png" href="/static/image1.png">
    <title>チケット確認 | イタリア旅行 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        .login-card {
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .lock-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4aa, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Noto Sans JP', sans-serif;
            outline: none;
            transition: border-color 0.3s;
            margin-bottom: 15px;
        }

        input[type="password"]:focus {
            border-color: #00d4aa;
        }

        input[type="password"]::placeholder {
            color: rgba(255,255,255,0.4);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4aa, #7b68ee);
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Noto Sans JP', sans-serif;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error {
            background: rgba(230, 57, 70, 0.2);
            border: 1px solid rgba(230, 57, 70, 0.4);
            color: #ff6b6b;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="lock-icon">&#128274;</div>
        <h1>チケット確認</h1>
        <p class="subtitle">ウフィツィ美術館チケット</p>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="password" name="password" placeholder="パスワードを入力" autofocus autocomplete="current-password">
            <button type="submit">確認する</button>
        </form>
    </div>
</body>
</html>
